version: '3.8'
services:
  server:
    container_name: server
    build:
      context: .
      dockerfile: Server/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings__DefaultConnection=Host=postgres-db;Port=5432;Database=${POSTGRES_DB_NAME};Username=${POSTGRES_DB_USER};Password=${POSTGRES_DB_PASSWORD};Trust Server Certificate=true
      - NEO4J_BOLT_URL=bolt://tpnosql_neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    depends_on:
      postgres-db:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - nosql-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres-db:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${POSTGRES_DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_DB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - nosql-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  seeder:
    build:
      context: .
      dockerfile: Seeder/Dockerfile
    container_name: seeder
    environment:
      - SERVER_URL=http://server:3001
      - USER_COUNT=${SEEDER_USER_COUNT:-1000}
      - ARTICLE_COUNT=${SEEDER_ARTICLE_COUNT:-500}
      - ORDER_COUNT=${SEEDER_ORDER_COUNT:-5000}
    depends_on:
      server:
        condition: service_healthy
    profiles:
      - seeder
    networks:
      - nosql-network

  neo4j:
    image: neo4j:2026.01
    container_name: tpnosql_neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
    ports:
      - "7474:7474"  # Interface web
      - "7687:7687"  # Bolt protocol
    volumes:
      - tpnosql_neo4j_data:/data
    networks:
      - nosql-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10

volumes:
  pg_data:
  tpnosql_neo4j_data:

networks:
  nosql-network:
    driver: bridge