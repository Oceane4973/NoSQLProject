version: '3.8'
services:
  server:
    container_name: server
    build:
      context: .
      dockerfile: Server/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings__DefaultConnection=Host=postgres-db;Port=5432;Database=${POSTGRES_DB_NAME};Username=${POSTGRES_DB_USER};Password=${POSTGRES_DB_PASSWORD};Trust Server Certificate=true
      - NEO4J_BOLT_URL=${NEO4J_BOLT_URL}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    depends_on:
      postgres-db:
        condition: service_healthy
    networks:
      - nosql-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres-db:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${POSTGRES_DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_DB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - nosql-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  seeder:
    build:
      context: .
      dockerfile: Seeder/Dockerfile
    container_name: seeder
    environment:
      - SERVER_URL=http://server:3001
      - USER_COUNT=${SEEDER_USER_COUNT:-1000}
      - ARTICLE_COUNT=${SEEDER_ARTICLE_COUNT:-500}
      - ORDER_COUNT=${SEEDER_ORDER_COUNT:-5000}
    depends_on:
      server:
        condition: service_healthy
    profiles:
      - seeder
    networks:
      - nosql-network

volumes:
  pg_data:

networks:
  nosql-network:
    driver: bridge