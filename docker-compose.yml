services:
  server:
    container_name: server
    build:
      context: .
      dockerfile: Server/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings__DefaultConnection=Host=postgres-db;Port=5432;Database=${POSTGRES_DB_NAME};Username=${POSTGRES_DB_USER};Password=${POSTGRES_DB_PASSWORD};Trust Server Certificate=true;
    depends_on:
      postgres-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres-db:
    image: postgres:16
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_DB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  seeder:
    build:
      context: .
      dockerfile: Seeder/Dockerfile
    container_name: seeder
    environment:
      - SERVER_URL=http://server:3001
      - USER_COUNT=${SEEDER_USER_COUNT}
      - ARTICLE_COUNT=${SEEDER_ARTICLE_COUNT}
      - ORDER_COUNT=${SEEDER_ORDER_COUNT}
    depends_on:
      server:
        condition: service_healthy
      postgres-db:
        condition: service_healthy
    profiles:
      - seeder

volumes:
  pgdata:
